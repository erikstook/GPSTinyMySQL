     39

     # Using library Name
     WiFiConnector

     # Depend on specific version
     WiFiConnector @010a555538
     # Using library Id
    166

         # Using library Name
    Adafruit BME280 Library

         # Depend on specific version
    Adafruit BME280 Library@1.0.4
         # Semantic Versioning Rules
    Adafruit BME280 Library@^1.0.4
    Adafruit BME280 Library@~1.0.4
    Adafruit BME280 Library@>=1.0.4
